<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Customer Seller Relationship</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #34495e;
            --secondary-color: #e74c3c;
            --text-color: #333;
            --light-text-color: #7f8c8d;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --border-color: #bdc3c7;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .login-container {
            background: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px var(--shadow-color);
            text-align: center;
            width: 420px;
            border: 1px solid var(--border-color);
        }

        .login-container h2 {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .login-container p.subtitle {
            color: var(--light-text-color);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
        }
        
        .form-group .select-arrow {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text-color);
            pointer-events: none;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 73, 94, 0.25);
        }
        
        .form-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text-color);
        }

        .login-button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.2s ease-in-out;
            font-weight: 600;
        }

        .login-button:hover {
            background-color: #2c3e50;
        }

        .separator {
            margin: 25px 0;
            position: relative;
            text-align: center;
            color: var(--light-text-color);
        }

        .separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            border-top: 1px solid var(--border-color);
            z-index: 1;
        }

        .separator span {
            background: var(--card-background);
            padding: 0 10px;
            position: relative;
            z-index: 2;
        }

        .g_id_signin {
            margin-top: 15px;
        }
        
        .toggle-link {
            display: block;
            margin-top: 25px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease-in-out;
        }

        .toggle-link:hover {
            color: #2c3e50;
        }
        
        .form-group .icon-role {
             left: 15px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" href="css/style.css">
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <p class="subtitle">Please select your role and sign in.</p>
    
    <form id="login-form">
        <div class="form-group">
            <span class="icon icon-role"><i class="fas fa-user-circle"></i></span>
            <select id="role" required>
                <option value="" disabled selected>Select Your Role</option>
                <option value="customer">Customer</option>
                <option value="seller">Seller</option>
                <option value="admin">Admin</option>
            </select>
            <span class="select-arrow"><i class="fas fa-chevron-down"></i></span>
        </div>
        <div class="form-group">
            <span class="icon"><i class="fas fa-envelope"></i></span>
            <input type="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-button">Log In</button>
    </form>
    
    <div id="error-message" class="hidden"></div>

    <div class="separator"><span>or</span></div>
    
    <div id="g_id_onload"
         data-client_id="32681899180-k5v1830i0ufvspph8kv2p67n0q0hjob8.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <a href="login.html" class="toggle-link">Are you a customer? Login here.</a>
</div>

<script>
    function handleLoginResponse(data, role) {
        if (data.success) {
            // Redirect based on the role passed from the fetch request
            if (role === 'admin') {
                window.location.href = 'seller_account_selection.html';
            } else if (role === 'seller') {
                window.location.href = 'seller_dashboard.html';
            } else {
                window.location.href = 'index.html';
            }
        } else {
            alert('Login failed: ' + data.message);
        }
    }

    document.getElementById('login-form').addEventListener('submit', (event) => {
        event.preventDefault();
        const role = document.getElementById('role').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!role) {
            alert('Please select a role.');
            return;
        }

        fetch('http://localhost:5000/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, role })
        })
        .then(res => res.json())
        .then(data => handleLoginResponse(data, role))
        .catch(error => {
            console.error('Error during login:', error);
            alert('An error occurred. Please try again.');
        });
    });

    function handleCredentialResponse(response) {
        const role = document.getElementById('role').value;
        
        if (!role) {
            alert('Please select a role before signing in with Google.');
            return;
        }

        const credential = response.credential;
        fetch('http://localhost:5000/api/google-login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: credential, role })
        })
        .then(res => res.json())
        .then(data => handleLoginResponse(data, role))
        .catch(error => {
            console.error('Error during Google login:', error);
            alert('An error occurred during Google login. Please try again.');
        });
    }
</script>

</body>
</html>
