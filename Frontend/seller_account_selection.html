<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seller Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .seller-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .seller-card {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .seller-card:hover {
            background-color: #5d5d81;
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between mb-4">
            <h1 class="mb-0">Select a Seller Account</h1>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
        <p class="lead">Please choose the seller account you wish to manage.</p>
        <div id="seller-list" class="seller-list">
            <p class="text-secondary w-100 text-center">Loading seller accounts...</p>
        </div>
        <div id="message-container" class="mt-4"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backendUrl = 'http://localhost:5000';
            const sellerListContainer = document.getElementById('seller-list');
            const messageContainer = document.getElementById('message-container');

            function displayMessage(message, isError = false) {
                const alertClass = isError ? 'alert-danger' : 'alert-success';
                messageContainer.innerHTML = `<div class="alert ${alertClass}" role="alert">${message}</div>`;
            }

            const fetchSellerAccounts = () => {
                fetch(`${backendUrl}/api/admin/seller_accounts`)
                    .then(res => {
                        if (res.status === 401) {
                            displayMessage('Admin session expired or unauthorized. Please log in again.', true);
                            window.location.href = 'admin_signup.html';
                            return;
                        }
                        return res.json();
                    })
                    .then(data => {
                        if (data.success && data.sellers.length > 0) {
                            sellerListContainer.innerHTML = data.sellers.map(seller => `
                                <div class="seller-card" data-seller-id="${seller.id}" data-seller-username="${seller.username}">
                                    ${seller.username}
                                </div>
                            `).join('');
                            
                            document.querySelectorAll('.seller-card').forEach(card => {
                                card.addEventListener('click', (e) => {
                                    const sellerId = parseInt(e.target.dataset.sellerId);
                                    const sellerUsername = e.target.dataset.sellerUsername;
                                    selectSellerAccount(sellerId, sellerUsername);
                                });
                            });
                        } else {
                            sellerListContainer.innerHTML = `<p class="text-secondary w-100">No seller accounts found.</p>`;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching seller accounts:', error);
                        displayMessage('Failed to load seller accounts. Please try again.', true);
                    });
            };

            const selectSellerAccount = (sellerId, sellerUsername) => {
                fetch(`${backendUrl}/api/admin/select_seller`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ seller_id: sellerId })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem('seller_id', sellerId);
                        localStorage.setItem('store_name', sellerUsername);
                        window.location.href = 'seller_dashboard.html';
                    } else {
                        displayMessage('Failed to select seller account: ' + data.message, true);
                    }
                })
                .catch(error => {
                    console.error('Error selecting seller account:', error);
                    displayMessage('An error occurred while selecting the account.', true);
                });
            };

            document.getElementById('logout-btn').addEventListener('click', () => {
                fetch(`${backendUrl}/api/logout`, { method: 'POST' })
                    .then(() => {
                        window.location.href = 'admin_signup.html';
                    });
            });

            fetchSellerAccounts();
        });
    </script>
</body>
</html>
