<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <a href="index.html" class="logo">E-Commerce Hub</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button><i class="fas fa-search"></i></button>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a></li>
            </ul>
        </nav>
    </header>

    <main class="container cart-container">
        <h1>Your Shopping Cart</h1>
        
        <div class="cart-content">
            <div class="cart-items" id="cart-items">
                <p>Your cart is empty.</p>
            </div>

            <div class="cart-summary" id="cart-summary" style="display:none;">
                <h2>Price Details</h2>
                <div class="summary-row">
                    <span>Price (<span id="total-items">0</span> items)</span>
                    <span class="summary-amount" id="subtotal-price">₹0</span>
                </div>
                <div class="summary-row">
                    <span>Discount</span>
                    <span class="summary-amount discount" id="discount-price">-₹0</span>
                </div>
                <div class="summary-row">
                    <span>Delivery Charges</span>
                    <span class="summary-amount" id="shipping-price">₹0</span>
                </div>
                <div class="summary-row total-row">
                    <strong>Total Amount</strong>
                    <strong class="total-amount" id="total-amount">₹0</strong>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 E-commerce Hub. All Rights Reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
