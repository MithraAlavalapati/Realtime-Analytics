<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #34495e; /* Dark professional blue */
            --secondary-color: #e74c3c; /* Red for alerts/buttons */
            --text-color: #333;
            --light-text-color: #7f8c8d;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --border-color: #bdc3c7;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .signup-container {
            background: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px var(--shadow-color);
            text-align: center;
            width: 420px;
            border: 1px solid var(--border-color);
        }

        .signup-container h2 {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .signup-container p.subtitle {
            color: var(--light-text-color);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 73, 94, 0.25);
        }
        
        .form-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text-color);
        }

        .signup-button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.2s ease-in-out;
            font-weight: 600;
        }

        .signup-button:hover {
            background-color: #2c3e50;
        }
        
        #error-message {
            color: var(--secondary-color);
            margin-top: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Admin Signup</h2>
    <p class="subtitle">Create an admin account to manage the site.</p>
    
    <form id="signup-form">
        <div class="form-group">
            <span class="icon"><i class="fas fa-envelope"></i></span>
            <input type="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
    </form>
    
    <div id="error-message"></div>

    <p class="mt-4">Already have an account? <a href="login.html">Sign In</a></p>
</div>

<script>
    const errorMessageDiv = document.getElementById('error-message');

    function displayMessage(message, isError = false) {
        errorMessageDiv.textContent = message;
        errorMessageDiv.style.color = isError ? 'var(--secondary-color)' : 'var(--primary-color)';
    }

    document.getElementById('signup-form').addEventListener('submit', (event) => {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('http://localhost:5000/api/admin/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                displayMessage(data.message);
                window.location.href = 'seller_account_selection.html';
            } else {
                displayMessage(data.message, true);
            }
        })
        .catch(error => {
            console.error('Error during signup:', error);
            displayMessage('An error occurred. Please try again.', true);
        });
    });
</script>

</body>
</html>
