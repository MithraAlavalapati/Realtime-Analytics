<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .container {
            max-width: 1200px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
        }
        .seller-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .seller-card {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .seller-card:hover {
            background-color: #5d5d81;
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        /* Dashboard Specific Styles */
        .header-dashboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }
        .tab-buttons-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 5px;
            display: flex;
            gap: 10px;
        }
        .tab-button {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: #34495e;
            color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .tab-button:hover {
            background-color: #4b6381;
            color: #ffffff;
        }

        .product-card-seller {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        .product-card-seller:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .product-card-seller img {
            max-height: 150px;
            width: 100%;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        .product-card-seller h5 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 5px;
        }
        .product-card-seller p {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        .product-card-seller .price {
            font-size: 1.25rem;
            font-weight: 700;
            color: #e74c3c;
            margin-top: 10px;
        }
        .product-card-seller .description {
            font-size: 0.85rem;
            color: #95a5a6;
            margin-top: 5px;
            height: 40px; /* Enforce a fixed height for consistent card size */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .modal-content h3 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 1.5rem;
        }
        .modal-content label {
            font-weight: 500;
        }
        .modal-content .form-control {
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            padding: 10px 15px;
            width: 100%;
        }
        
    </style>
</head>
<body>
    <div id="login-page" class="flex flex-col items-center justify-center min-h-screen">
        <div class="card w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-6" id="form-title">Seller Login</h2>
            <form id="seller-form" class="space-y-4">
                <input type="text" id="store-name-input" placeholder="Store Name (for registration)" class="w-full p-2 border rounded" style="display: none;">
                <input type="email" id="email-input" placeholder="Email" class="w-full p-2 border rounded" required>
                <input type="password" id="password-input" placeholder="Password" class="w-full p-2 border rounded" required>
                <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded">Login</button>
            </form>
            <p id="form-message" class="text-sm text-center mt-4"></p>
            <button id="toggle-form-btn" class="w-full text-sm text-indigo-600 mt-4">Switch to Register</button>
        </div>
    </div>

    <div id="dashboard-page" class="container hidden">
        <header class="header-dashboard">
            <div>
                <h1 class="text-4xl font-bold text-gray-800">Seller Dashboard</h1>
                <p class="text-lg text-gray-600">Welcome, <span id="seller-store-name"></span>!</p>
            </div>
            <button id="logout-btn" class="bg-gray-200 text-gray-800 p-2 rounded">Logout</button>
        </header>

        <div class="card p-0 mb-8">
            <div class="tab-buttons-container">
                <button class="tab-button active" id="products-tab-btn">Your Products</button>
                <button class="tab-button" id="orders-tab-btn">Orders</button>
                <button class="tab-button" id="notifications-tab-btn">Notifications</button>
                <button class="tab-button" id="analytics-tab-btn">Analytics</button>
            </div>
        </div>

        <section id="products-section" class="card tab-content active-content">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-semibold">Your Products</h2>
                <button id="add-product-btn" class="bg-indigo-600 text-white p-2 rounded text-sm">Add New Product</button>
            </div>
            <div id="product-list" class="product-grid-seller">
                <p class="text-gray-500">Loading products...</p>
            </div>
        </section>

        <section id="orders-section" class="card tab-content hidden">
            <h2 class="text-2xl font-semibold mb-4">Orders</h2>
            <div id="order-list-seller" class="space-y-4">
                <p class="text-gray-500">Loading orders...</p>
            </div>
        </section>
    
        <section id="notifications-section" class="card tab-content hidden">
            <h2 class="text-2xl font-semibold mb-4">Real-time Notifications</h2>
            <ul id="notification-feed" class="space-y-4">
                <p class="text-gray-500">Waiting for notifications...</p>
            </ul>
        </section>

        <section id="analytics-section" class="card tab-content hidden">
            <h2 class="text-2xl font-semibold mb-4">Sales Analytics</h2>
            <div id="sales-chart-container" class="w-full">
                <p class="text-gray-500">Loading analytics...</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                <div class="bg-blue-100 p-4 rounded-lg">
                    <p class="text-sm text-blue-800">Total Sales (MoM)</p>
                    <p class="text-3xl font-bold text-blue-900">$<span id="total-sales">0.00</span></p>
                </div>
                <div class="bg-green-100 p-4 rounded-lg">
                    <p class="text-sm text-green-800">Top Product</p>
                    <p class="text-lg font-bold text-green-900" id="top-product">N/A</p>
                </div>
                <div class="bg-yellow-100 p-4 rounded-lg">
                    <p class="text-sm text-yellow-800">Total Views (MoM)</p>
                    <p class="text-3xl font-bold text-yellow-900" id="total-views">0</p>
                </div>
            </div>
        </section>
    </div>

    <div id="upload-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-2xl font-bold mb-4">Upload New Product</h3>
            <form id="upload-product-form" class="space-y-4">
                <div>
                    <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" id="product-name" class="form-control mt-1" required>
                </div>
                <div>
                    <label for="product-category" class="block text-sm font-medium text-gray-700">Category</label>
                    <input type="text" id="product-category" class="form-control mt-1" required>
                </div>
                <div>
                    <label for="product-price" class="block text-sm font-medium text-gray-700">Price ($)</label>
                    <input type="number" id="product-price" class="form-control mt-1" required min="0.01" step="0.01">
                </div>
                <div>
                    <label for="product-image-url" class="block text-sm font-medium text-gray-700">Image URL</label>
                    <input type="url" id="product-image-url" class="form-control mt-1" placeholder="e.g., https://placehold.co/600x400/fff/333?text=Product+Image" required>
                </div>
                <div>
                    <label for="product-description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="product-description" class="form-control mt-1" rows="3" required></textarea>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-upload-btn" class="bg-gray-300 text-gray-800 p-2 rounded">Cancel</button>
                    <button type="submit" class="bg-indigo-600 text-white p-2 rounded">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <script src="seller_dashboard.js"></script>
</body>
</html>
